<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/app.js" charset="utf-8"></script>
  <title>Paper Frogger</title>
</head>

<body>
  <main>
    <h1>Paper Frogger</h1>
    <!-- optional high score stored on localstorage -->
    <p>Hi-Score: <span id="hi-score">0</span></p>
    <!-- player lives, score and game level will update -->
    <section class="game-info">
      <p>Level: <span id="level">0</span></p>
      <p>Score: <span id="score">0</span></p>
      <p>Lives: <span id="lives">0</span></p>
    </section>
    <!-- container for grid -->
    <section class="game-grid-wrapper">
      <!-- actual game grid, grid cells generated from javascript-->
      <div id="instructions">
        <p>Navigate to the top of the screen while avoiding the obstacles</p>
        <p>Controls: &uparrow; &downarrow; &leftarrow; &rightarrow;</p>
      </div>
      <div id="gameover"><span>GAME OVER!</span></div>
      <div class="grid"></div>
    </section>
    <!-- starts game and resets game info-->
    <button id="start-btn">PLAY</button><button id="mute-btn">&#x1f50a</button>
    <!-- optional sound things -->
    <audio id="audio-fx" src=""></audio>
    <audio id="bg-audio" src="assets/bensound-jazzcomedy.mp3"></audio>
  </main>
</body>

</html>
